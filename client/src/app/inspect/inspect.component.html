<div class="flex flex-col justify-center items-center lg:items-start gap-4">
  <div class="flex flex-row items-center gap-4">
    <app-text-input (usernameChange)="receiveUsername($event)"></app-text-input>
    <button
      class="bg-black rounded border text-red-600 border-white px-4 py-2 font-bulletproof transition-colors duration-150 hover:bg-gray-800 text-3xl disabled:opacity-40 disabled:cursor-not-allowed"
      (click)="onSubmit()"
      [disabled]="!username.trim()"
    >
      Inspect
    </button>
  </div>
  <app-user-card *ngIf="userData" [user]="userData"></app-user-card>
</div>
